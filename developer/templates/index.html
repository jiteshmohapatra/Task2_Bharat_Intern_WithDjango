<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Management Tool</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>








<!-- <head>
    <title>[Project Management Tool]</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> -->
<body>
     <!-- Header -->
     <header>
        <p>Welcome to <b style="color: orange;">BHARAT </b><b style="color: green;">INTERN</b></p>
       
    </header>

    <!-- Main Content Goes Here -->

   
    <section class="task-management">
        <div class="left-section">
            <h1>Project Management Tool</h1>
        <div class="task-list">
            <h3>My Tasks</h3>
            <ul id="myTasksList">
                <!-- No initial tasks here -->
            </ul>
        </div>
        <h2>Task Management</h2>
        <div class="create-task">
            <form id="createTaskForm" method="post">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName">
                <br>
                <label for="assignedTo">Assign By:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="Jitesh">Jitesh</option>
                    <option value="Raja">Raja</option>
                    <option value="Akash">Akash</option>
                    <option value="Peter">Peter</option>
                    <option value="Satyam">Satyam</option>
                </select><br>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate"><br>
                <label for="description">Description:</label><br>
                <textarea name="description" id="description"></textarea><br>
                <input type="submit" value="Create Task">
            </form>
        </div>
        <div class="task-list">
            <h3>Assigned Tasks</h3>
            <ul id="assignedTasksList">
                <!-- No initial assigned tasks here -->
            </ul>
        </div>
        <div class="completed-task-list">
            <h3>Completed Tasks</h3>
            <ul id="completedTasksList">
                <!-- No initial completed tasks here -->
            </ul>
        </div>
        </div>
            <div class="right-section">
                <h2>Chat</h2>
                <div class="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <select id="writerName">
                        <option value="">Select Your Name</option>
                        <option value="Jitesh">Jitesh</option>
                        <option value="Raja">Raja</option>
                        <option value="Akash">Akash</option>
                        <option value="Peter">Peter</option>
                        <option value="Satyam">Satyam</option>
                    </select>
                    <input type="text" id="chatMessage" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                    <button id="clearChatButton">Clear Chat</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="{% static 'js/app.js' %}"></script>
     <!-- Footer -->
     <footer>
        <p>&copy; 2023 Project management Tool</p>
    </footer>
</body>
</html>
